<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Blind CRankings.org</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>
<body>
    <main>
        <div id='title'>
            <h1> Blind CSRankings.org </h1>
        </div>
        <div id='selections-and-charts'>
            <div id='selected-areas'>
            </div>
            <div id='bubble-chart-container' class='chart-container'>
                <div id='time-period'></div>
                <div id='bubble-chart' class='chart'></div>
            </div>
            <div id='bar-chart-container' class='chart-container'>
                <div id='faculty-details'>
                    <span> Faculty by publications in selected areas. The selected faculty member had z publications in the selected area(s) betwee xxxx and yyyy. Their website can be found here.</span>
                </div> 
                <div id='bar-chart' class='chart'></div>       
            </div>
        </div>
        <template id='area-checkbox'>
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label" for="inlineCheckbox2"></label>
            </div>
        </template>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@observablehq/stdlib@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.6.2/d3.min.js" integrity="sha512-L2eTGYYQqzK5YozYyUVrJKj2ZRnHE3QzV1+1yY6VXHExStF3potRZyEcD/B6sTOe04xYxB21QNLmVTQFcgwovg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js" integrity="sha512-wNH6xsp2n8CfB91nrBtfc4sfLwYPBMjSWVUwQOp60AYYXH6i8yCwuKFZ4rgK2i6pQek/b+bSyR7b01/922IBzQ==" crossorigin="anonymous"></script>
    <script src='js/utils.js'></script>
    <script src='js/data.js'></script>
    <script src='js/areas.js'></script>
    <script src='js/time-period.js'></script>
    <script src='js/bubble-chart.js'></script>
    <script src='js/bar-chart.js'></script>
    <script src='js/index.js'></script>
</body>
</html>
